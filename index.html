<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello Spiral</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="!ready" class="loader">{{ loaded }}%</div>
    <canvas id="c" :style="{ zIndex }"></canvas>
    <ul class="links">
      <li
        v-for="(link, index) in items"
        :key="index"
        :data-id="index"
        @mousemove="updateMouse"
        @mouseleave="exitMouse"
        @mouseenter="enterMouse"
      >
        <a :href="link.href" target="_blank" :style="{ zIndex: index }">
          {{ link.name }}
        </a>
      </li>
    </ul>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
